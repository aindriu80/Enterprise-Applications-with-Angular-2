<h1>Cuisines</h1>
<ul>
  <li *ngFor="let c of cuisines | async">{{ c.$key + '- ' + c.$value }}</li>
</ul>
<div *ngIf="(exists | async)?.$value">EXISTS</div>
<h1>Restaurants</h1>
<ul>
  <li *ngFor="let r of restaurants | async">
    {{ r.name }}
    <ul>
      <li *ngFor="let f of r.featureTypes">
        {{ (f | async)?.$value }}
      </li>
    </ul>
     </li>
</ul>
<h1>Implementing a Facebook Login</h1>
<button (click)="login()">Login</button>
<button (click)="logout()">Logout</button>
